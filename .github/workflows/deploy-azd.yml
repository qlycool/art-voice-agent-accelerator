name: ðŸ—ï¸ Deploy with Azure Developer CLI

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod
      action:
        description: 'Action to perform'
        required: true
        default: 'up'
        type: choice
        options:
          - provision  # Infrastructure only
          - deploy     # Application only (requires existing infrastructure)
          - up         # Both infrastructure and application
          - down       # Destroy everything
  workflow_call:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: string
      action:
        description: 'Action to perform'
        required: true
        default: 'up'
        type: string
  push:
    branches:
      - main
    paths:
      - 'infra/terraform/**'
      - 'src/**'
      - 'apps/**'
      - 'azure.yaml'
      - '.github/workflows/deploy-azd.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'infra/terraform/**'
      - 'azure.yaml'
      - '.github/workflows/deploy-azd.yml'

env:
  # Azure environment configuration
  AZURE_LOCATION: eastus
  # CI/CD mode configuration
  AZD_SKIP_INTERACTIVE: true
  CI: true
  GITHUB_ACTIONS: true
  RS_RESOURCE_GROUP: ${{ vars.RS_RESOURCE_GROUP }}
  RS_STORAGE_ACCOUNT: ${{ vars.RS_STORAGE_ACCOUNT }}
  RS_CONTAINER_NAME: ${{ vars.RS_CONTAINER_NAME }}
permissions:
  id-token: write   # Required for OIDC authentication
  contents: read    # Required to checkout repository
  pull-requests: write  # Required to comment on PRs

jobs:
  # ============================================================================
  # TERRAFORM PLAN (for PRs only)
  # ============================================================================
  terraform-plan:
    name: ðŸ“‹ Preview Changes (Terraform Plan)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: ðŸ›’ Checkout Repository
        uses: actions/checkout@v4
        
      - name: ðŸ” Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          
      - name: âš™ï¸ Setup Azure Developer CLI
        uses: Azure/setup-azd@v2
        with:
            version: 1.18.1
      - name: ðŸ”§ Configure Terraform Backend
        working-directory: infra/terraform
        run: |
          # Create backend configuration from secrets
          cat > backend.tf << EOF
          terraform {
            backend "azurerm" {
              resource_group_name  = "${{ env.RS_RESOURCE_GROUP }}"
              storage_account_name = "${{ env.RS_STORAGE_ACCOUNT }}"
              container_name       = "${{ env.RS_CONTAINER_NAME }}"
              key                  = "dev/terraform.tfstate"
              use_azuread_auth     = true
            }
          }
          EOF
          
      - name: ðŸ Initialize AZD Environment
        run: |
          # Create a temporary environment for planning
          echo "ðŸ” Creating temporary azd environment for PR preview..."
          
          # Ensure we're authenticated
          az account show --query "name" -o tsv || {
            echo "âŒ Azure authentication failed"
            exit 1
          }
          
          # Create the environment
          azd env new pr-preview --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }} --location ${{ env.AZURE_LOCATION }} || {
            echo "âŒ Failed to create azd environment"
            echo "ðŸ” Available environments:"
            azd env list || echo "No environments found"
            exit 1
          }
          
          echo "âœ… Environment 'pr-preview' created successfully"
          
          # Set required environment variables
          azd env set AZURE_ENV_NAME pr-preview
          azd env set AZURE_LOCATION ${{ env.AZURE_LOCATION }}
          azd env set AZURE_SUBSCRIPTION_ID ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          
          # Set optional variables if available
          if [ -n "${{ secrets.AZURE_PRINCIPAL_ID }}" ]; then
            azd env set AZURE_PRINCIPAL_ID "${{ secrets.AZURE_PRINCIPAL_ID }}"
            echo "âœ… Set AZURE_PRINCIPAL_ID"
          fi
          
          if [ -n "${{ secrets.ACS_SOURCE_PHONE_NUMBER }}" ]; then
            azd env set ACS_SOURCE_PHONE_NUMBER "${{ secrets.ACS_SOURCE_PHONE_NUMBER }}"
            echo "âœ… Set ACS_SOURCE_PHONE_NUMBER"
          fi
          
          # Set Terraform backend configuration
          azd env set RS_RESOURCE_GROUP "${{ env.RS_RESOURCE_GROUP }}"
          azd env set RS_STORAGE_ACCOUNT "${{ env.RS_STORAGE_ACCOUNT }}"
          azd env set RS_CONTAINER_NAME "${{ env.RS_CONTAINER_NAME }}"
          
          echo "ðŸŽ¯ Environment variables configured successfully"
          
      - name: ðŸ“‹ Run Terraform Plan via AZD
        id: plan
        run: |
          # Use azd to run terraform plan
          echo "ðŸ” Running infrastructure preview..."
          
          # Run azd provision with --preview flag if available, otherwise show what would be deployed
          azd provision --no-prompt --dry-run || azd provision --no-prompt --help | grep -i preview || echo "âš ï¸ Plan preview not available, would provision infrastructure"
          
          echo "plan-available=true" >> $GITHUB_OUTPUT
          
      - name: ðŸ’¬ Comment PR with Plan Summary
        uses: actions/github-script@v7
        with:
          script: |
            const output = `## ðŸ—ï¸ Azure Developer CLI Deployment Preview
            
            **Environment:** \`pr-preview\` (temporary)
            **Action:** Infrastructure provision preview
            **Provider:** Terraform via Azure Developer CLI
            
            ### ðŸ“‹ Changes Summary
            - ðŸ—ï¸ Infrastructure changes will be applied via \`azd provision\`
            - ðŸš€ Application changes will be deployed via \`azd deploy\`
            - ðŸ“¦ Full deployment available via \`azd up\`
            
            ### ðŸ”— Resources
            - [Azure Developer CLI Documentation](https://learn.microsoft.com/en-us/azure/developer/azure-developer-cli/)
            - [Project Configuration](./azure.yaml)
            
            **Note:** This is a preview - no actual resources will be created until merged to main.
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

  # ============================================================================
  # AZURE DEVELOPER CLI DEPLOYMENT
  # ============================================================================
  azd-deployment:
    name: ðŸš€ Deploy with AZD
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'workflow_call'
    
    strategy:
      matrix:
        environment: ${{ github.event_name == 'workflow_dispatch' && fromJson(format('["{0}"]', inputs.environment)) || github.event_name == 'workflow_call' && fromJson(format('["{0}"]', inputs.environment)) || fromJson('["dev"]') }}
    
    environment: ${{ matrix.environment }}
    
    outputs:
      resource_group: ${{ steps.outputs.outputs.resource_group }}
      frontend_url: ${{ steps.outputs.outputs.frontend_url }}
      backend_url: ${{ steps.outputs.outputs.backend_url }}
      
    steps:
      - name: ðŸ›’ Checkout Repository
        uses: actions/checkout@v4
        
      - name: ðŸ” Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          
      - name: âš™ï¸ Setup Azure Developer CLI
        uses: Azure/setup-azd@v2
        with:
            version: 1.18.1
        
      - name: ðŸ”§ Configure Terraform Backend
        working-directory: infra/terraform
        run: |
          # Create backend configuration from secrets
          cat > backend.tf << EOF
          terraform {
            backend "azurerm" {
              resource_group_name  = "${{ vars.RS_RESOURCE_GROUP }}"
              storage_account_name = "${{ vars.RS_STORAGE_ACCOUNT }}"
              container_name       = "${{ vars.RS_CONTAINER_NAME }}"
              key                  = "${{ matrix.environment }}/terraform.tfstate"
              use_azuread_auth     = true
            }
          }
          EOF
          
      - name: ðŸ Initialize AZD Environment
        run: |
          # Ensure we're authenticated
          echo "ðŸ” Verifying Azure authentication..."
          az account show --query "name" -o tsv || {
            echo "âŒ Azure authentication failed"
            exit 1
          }
          
          # Check if environment exists, create if not
          echo "ðŸ” Checking for existing azd environment: ${{ matrix.environment }}"
          if ! azd env list 2>/dev/null | grep -q "${{ matrix.environment }}"; then
            echo "Creating new azd environment: ${{ matrix.environment }}"
            azd env new ${{ matrix.environment }} --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }} --location ${{ env.AZURE_LOCATION }} || {
              echo "âŒ Failed to create azd environment"
              echo "ðŸ” Available environments:"
              azd env list || echo "No environments found"
              exit 1
            }
            echo "âœ… Environment '${{ matrix.environment }}' created successfully"
          else
            echo "Using existing azd environment: ${{ matrix.environment }}"
            azd env select ${{ matrix.environment }} || {
              echo "âŒ Failed to select environment"
              exit 1
            }
            echo "âœ… Environment '${{ matrix.environment }}' selected successfully"
          fi
          
          # Set required environment variables
          echo "ðŸ”§ Configuring environment variables..."
          azd env set AZURE_ENV_NAME ${{ matrix.environment }}
          azd env set AZURE_LOCATION ${{ env.AZURE_LOCATION }}
          azd env set AZURE_SUBSCRIPTION_ID ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          
          # Set optional variables if available
          if [ -n "${{ secrets.AZURE_PRINCIPAL_ID }}" ]; then
            azd env set AZURE_PRINCIPAL_ID "${{ secrets.AZURE_PRINCIPAL_ID }}"
            echo "âœ… Set AZURE_PRINCIPAL_ID"
          fi
          
          if [ -n "${{ secrets.ACS_SOURCE_PHONE_NUMBER }}" ]; then
            azd env set ACS_SOURCE_PHONE_NUMBER "${{ secrets.ACS_SOURCE_PHONE_NUMBER }}"
            echo "âœ… Set ACS_SOURCE_PHONE_NUMBER"
          fi
          
          # Set Terraform backend configuration
          azd env set TF_STATE_RESOURCE_GROUP "${{ vars.RS_RESOURCE_GROUP }}"
          azd env set TF_STATE_STORAGE_ACCOUNT "${{ vars.RS_STORAGE_ACCOUNT }}"
          azd env set TF_STATE_CONTAINER_NAME "${{ vars.RS_CONTAINER_NAME }}"
          
          echo "ðŸŽ¯ Environment variables configured successfully"
          
          # Show current environment status
          echo "ðŸ“Š Current azd environment status:"
          azd env list
          
      - name: ðŸš€ Execute AZD Command
        run: |
          ACTION="${{ inputs.action || 'up' }}"
          
          case "$ACTION" in
            "provision")
              echo "ðŸ—ï¸ Provisioning infrastructure only..."
              azd provision --no-prompt
              ;;
            "deploy")
              echo "ðŸ“¦ Deploying application only..."
              azd deploy --no-prompt
              ;;
            "up")
              echo "ðŸš€ Provisioning infrastructure and deploying application..."
              azd up --no-prompt
              ;;
            "down")
              echo "ðŸ’¥ Destroying all resources..."
              azd down --force --purge --no-prompt
              ;;
            *)
              echo "âŒ Unknown action: $ACTION"
              exit 1
              ;;
          esac
          
      - name: ðŸ“¤ Extract Deployment Outputs
        id: outputs
        if: inputs.action != 'down'
        run: |
          # Get azd environment values
          echo "ðŸ” Extracting deployment information..."
          
          # Try to get outputs from azd
          if azd env get-values > /tmp/azd-values.env 2>/dev/null; then
            source /tmp/azd-values.env
            
            # Extract common outputs
            echo "resource_group=${AZURE_RESOURCE_GROUP:-unknown}" >> $GITHUB_OUTPUT
            
            # Try to get service endpoints
            FRONTEND_URL=$(azd show --output json 2>/dev/null | jq -r '.services."rtaudio-client".endpoint // empty' || echo "")
            BACKEND_URL=$(azd show --output json 2>/dev/null | jq -r '.services."rtaudio-server".endpoint // empty' || echo "")
            
            echo "frontend_url=${FRONTEND_URL}" >> $GITHUB_OUTPUT
            echo "backend_url=${BACKEND_URL}" >> $GITHUB_OUTPUT
          else
            echo "âš ï¸ Could not extract azd outputs"
            echo "resource_group=unknown" >> $GITHUB_OUTPUT
            echo "frontend_url=" >> $GITHUB_OUTPUT
            echo "backend_url=" >> $GITHUB_OUTPUT
          fi
          
      - name: ðŸ” Show Deployment Status
        if: inputs.action != 'down'
        run: |
          echo "ðŸ“Š Deployment Status:"
          azd show --output table || echo "âš ï¸ Could not show deployment status"
          
      - name: ðŸ“‹ Deployment Summary
        run: |
          ACTION="${{ inputs.action || 'up' }}"
          
          if [ "$ACTION" = "down" ]; then
            echo "## ðŸ’¥ Resources Destroyed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Environment \`${{ matrix.environment }}\` has been destroyed using Azure Developer CLI." >> $GITHUB_STEP_SUMMARY
          else
            echo "## ðŸš€ Deployment Complete" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Component | Value |" >> $GITHUB_STEP_SUMMARY
            echo "|-----------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| Environment | \`${{ matrix.environment }}\` |" >> $GITHUB_STEP_SUMMARY
            echo "| Action | \`$ACTION\` |" >> $GITHUB_STEP_SUMMARY
            echo "| Resource Group | \`${{ steps.outputs.outputs.resource-group }}\` |" >> $GITHUB_STEP_SUMMARY
            
            if [ -n "${{ steps.outputs.outputs.frontend-url }}" ]; then
              echo "| Frontend URL | [${{ steps.outputs.outputs.frontend-url }}](${{ steps.outputs.outputs.frontend-url }}) |" >> $GITHUB_STEP_SUMMARY
            fi
            
            if [ -n "${{ steps.outputs.outputs.backend-url }}" ]; then
              echo "| Backend URL | [${{ steps.outputs.outputs.backend-url }}](${{ steps.outputs.outputs.backend-url }}) |" >> $GITHUB_STEP_SUMMARY
            fi
            
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸŽ¯ Next Steps" >> $GITHUB_STEP_SUMMARY
            echo "- Test your application using the URLs above" >> $GITHUB_STEP_SUMMARY
            echo "- Monitor resources in the [Azure Portal](https://portal.azure.com)" >> $GITHUB_STEP_SUMMARY
            echo "- Check logs with \`azd monitor\`" >> $GITHUB_STEP_SUMMARY
          fi
